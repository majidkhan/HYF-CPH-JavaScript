<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HYF-CPH-JS2 :: Week8 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <!-- Header -->
        <header>
            <img src="https://avatars2.githubusercontent.com/u/20858568?v=4" id="hyf-avatar" alt="HackYourFuture Avatar" width="120px">
            <span><a href="index.html" class="logo text-danger">HYF-JS2-Week8</a></span>
        </header>        
        <h1>JavaScript 2 : Week8</h1>
        <h3>Search for Movies</h3>
        <form>
            <div class="row">
                <input type="text" name="user-input" class="form-control user-input col-md-8 col-sm-8 mr-sm-2 mb-2" id="user-input">
                <button id="btn" type="button" class="btn btn-outline-success col-md-3 col-sm-3 mb-2">Search Movies</button>        
            </div>
            <div class="row">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="tag" id="allMovies" value="option1" checked>
                <label class="form-check-label mr-3" for="allMovies">
                    All
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="tag" id="excellentMovies" value="option2">
                <label class="form-check-label mr-3" for="excellentMovies">
                    Excellent
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="tag" id="veryGoodMovies" value="option3">
                <label class="form-check-label mr-3" for="veryGoodMovies">
                    Very Good
                </label>
                </div>           
                <div class="form-check">
                <input class="form-check-input" type="radio" name="tag" id="goodMovies" value="option4">
                <label class="form-check-label" for="goodMovies">
                    Good
                </label>
                </div>
            </div>
        </form>    
        <h3>All Movies</h3>
        <h3>Movies found: <span id="moviesFound"></span></h3>
        <div id="allMovies">
            <ul class="list-group"></ul>
        </div>
        <!-- Footer -->
        <footer>&copy; Majid Khan | HackYourFuture Channel 5</footer>
    </main>

    <script src="main.js"></script>
</body>
</html>
